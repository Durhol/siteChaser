
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привіт</title>
    <style>
        body {
            padding-top: 10px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1e3b70 0%, #ff7e45 100%);
            overflow: hidden;
            position: relative;
        }
        
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 165, 87, 0.7);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px; /* було 100px */
        }

        
        .logo {
            width: auto;
            height: auto;
            max-width: 200px;
            max-height: 200px;
            margin-bottom: 40px;
            margin-top: 20px; /* було 60px */
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            animation: float 5s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        
        .logo:hover {
            transform: scale(1.05);
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }
        
        p {
            color: white;
            font-size: 1.5rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        
        .emoji-button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            bottom: 10px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        .emoji-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .emoji-button:active {
            transform: scale(0.95);
        }
        
        .falling-emoji {
            position: absolute;
            font-size: 24px;
            user-select: none;
            z-index: 2;
            top: 0;
            animation: fall 3s linear forwards;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh)) rotate(360deg);
                opacity: 0;
            }
        }
        
        .bottle {
            position: absolute;
            bottom: -50px;
            width: auto;
            height: auto;
            max-width: 100px;
            max-height: 140px;
            filter: drop-shadow(0 -5px 15px rgba(0, 0, 0, 0.2));
            z-index: 3;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="clouds" id="clouds"></div>
    
    <div class="container">
        <a href="https://t.me/+AcbsdVfU5Os3Nzgy" target="_blank" id="logoLink">
            <img src="KG.jpg" alt="Logo" class="logo">
        </a>
        <h1>Привіт</h1>
        <p>Сайт ще в роботі очікуйте оновлень!</p>
        <button class="emoji-button" id="emojiButton">🤫</button>
    </div>
        <a href="https://t.me/ChaseKingRVRobotDEV" target="_blank" id="TgLogo"></a>
            <img src="TgLogo.png" alt="Bottle" class="bottle">
    
    <script>
        // Create clouds background
        const cloudsContainer = document.getElementById('clouds');
        const cloudColors = ['rgba(255, 165, 87, 0.7)', 'rgba(255, 126, 69, 0.5)', 'rgba(255, 200, 120, 0.6)'];
        
        for (let i = 0; i < 15; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            
            const size = Math.random() * 100 + 50;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            
            cloud.style.width = `${size}px`;
            cloud.style.height = `${size}px`;
            cloud.style.left = `${posX}%`;
            cloud.style.top = `${posY}%`;
            cloud.style.background = cloudColors[Math.floor(Math.random() * cloudColors.length)];
            cloud.style.opacity = Math.random() * 0.6 + 0.2;
            
            cloudsContainer.appendChild(cloud);
        }
        
        // Emoji button functionality
        const emojiButton = document.getElementById('emojiButton');
        const emojis = ['😀', '😁', '😂', '🤣', '😃', '😄', '😅', '😆', '😉', '😊', '🙂', '🙃', '😋', '😎', '😍', '🥰', '😘', '😚', '🤪', '🤨', '🧐', '🤓', '😜'];
        
        emojiButton.addEventListener('click', () => {
            // Create 10 falling emojis
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createFallingEmoji();
                }, i * 100);
            }
        });
        
        function createFallingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'falling-emoji';
            
            // Random emoji
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Random horizontal position
            const posX = Math.random() * (window.innerWidth - 50);
            emoji.style.left = `${posX}px`;
            emoji.style.top = '0';
            
            // Random rotation and speed variation
            const duration = 3 + Math.random() * 2;
            emoji.style.animation = `fall ${duration}s linear forwards`;
            
            document.body.appendChild(emoji);
            
            // Remove emoji after animation completes
            setTimeout(() => {
                emoji.remove();
            }, duration * 1000);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // If using Telegram Mini App
            if (window.Telegram && window.Telegram.WebApp) {
                // You can use Telegram WebApp methods here
                window.Telegram.WebApp.ready();
                
                // Update the Telegram channel link
                const logoLink = document.getElementById('TgLogo');
                logoLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.Telegram.WebApp.openTelegramLink('https://t.me/ChaseKingRVRobotDEV');
                });
            }
        });
        // For Telegram Mini App integration
        document.addEventListener('DOMContentLoaded1', function() {
            // If using Telegram Mini App
            if (window.Telegram && window.Telegram.WebApp) {
                // You can use Telegram WebApp methods here
                window.Telegram.WebApp.ready();
                
                // Update the Telegram channel link
                const logoLink = document.getElementById('logoLink');
                logoLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.Telegram.WebApp.openTelegramLink('https://t.me/+AcbsdVfU5Os3Nzgy');
                });
            }
        });
    </script>
</body>
</html>
